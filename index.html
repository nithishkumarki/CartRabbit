<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Advanced Task Management System</title>
    <style>
        /* Modern CSS with animations and gradients */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.1); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.3); }
        }

        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .task-form-section, .task-list-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .task-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .task-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-item.completed::before {
            background: #28a745;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .task-priority {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high { background: #fed7d7; color: #c53030; }
        .priority-medium { background: #feebc8; color: #dd6b20; }
        .priority-low { background: #c6f6d5; color: #38a169; }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #718096;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 15px;
        }

        .search-section {
            margin-bottom: 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state img {
            width: 100px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .task-filters {
                justify-content: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>🚀 TaskMaster Pro</h1>
            <p>Advanced Task Management System with Analytics</p>
        </div>

        <!-- Statistics Dashboard -->
        <div class="stats-dashboard">
            <div class="stat-card">
                <h3 id="totalTasks">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card">
                <h3 id="completedTasks">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingTasks">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="completionRate">0%</h3>
                <p>Completion Rate</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Task Creation Form -->
            <div class="task-form-section">
                <h2 class="section-title">📝 Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" class="form-control" required 
                               placeholder="Enter task title...">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" class="form-control" rows="3" 
                                  placeholder="Describe your task..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskPriority">Priority Level</label>
                        <select id="taskPriority" class="form-control">
                            <option value="low">🟢 Low Priority</option>
                            <option value="medium">🟡 Medium Priority</option>
                            <option value="high">🔴 High Priority</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory" class="form-control">
                            <option value="work">💼 Work</option>
                            <option value="personal">👤 Personal</option>
                            <option value="urgent">⚡ Urgent</option>
                            <option value="project">📋 Project</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        ✨ Create Task
                    </button>
                </form>
            </div>

            <!-- Task List Section -->
            <div class="task-list-section">
                <h2 class="section-title">📋 Task Management</h2>
                
                <!-- Search Bar -->
                <div class="search-section">
                    <input type="text" id="searchInput" class="search-input" 
                           placeholder="🔍 Search tasks...">
                    <span class="search-icon">🔍</span>
                </div>
                
                <!-- Filter Buttons -->
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                    <button class="filter-btn" data-filter="overdue">Overdue</button>
                </div>
                
                <!-- Task List Container -->
                <div id="taskList">
                    <div class="empty-state">
                        <div style="font-size: 4rem;">📝</div>
                        <h3>No tasks yet!</h3>
                        <p>Create your first task to get started with TaskMaster Pro</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * TaskMaster Pro - Advanced Task Management System
         * 
         * This application provides comprehensive task management functionality including:
         * - Task creation with multiple properties (title, description, priority, due date, category)
         * - Task filtering and searching capabilities
         * - Real-time statistics and progress tracking
         * - Local storage persistence
         * - Responsive design with modern animations
         * - Complete CRUD operations
         * 
         * Data Structure:
         * Each task contains: id, title, description, priority, dueDate, category, completed, createdAt
         */

        class TaskManager {
            constructor() {
                // Initialize task storage array
                this.tasks = [];
                
                // Current filter state
                this.currentFilter = 'all';
                
                // DOM element references for performance
                this.taskForm = document.getElementById('taskForm');
                this.taskList = document.getElementById('taskList');
                this.searchInput = document.getElementById('searchInput');
                this.filterButtons = document.querySelectorAll('.filter-btn');
                
                // Statistics elements
                this.totalTasksEl = document.getElementById('totalTasks');
                this.completedTasksEl = document.getElementById('completedTasks');
                this.pendingTasksEl = document.getElementById('pendingTasks');
                this.completionRateEl = document.getElementById('completionRate');
                this.progressFillEl = document.getElementById('progressFill');
                
                // Initialize the application
                this.init();
            }

            /**
             * Initialize the application by setting up event listeners and loading data
             */
            init() {
                this.loadTasksFromStorage();
                this.setupEventListeners();
                this.renderTasks();
                this.updateStatistics();
                
                // Set minimum date to today for due date input
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('taskDueDate').setAttribute('min', today);
                
                console.log('TaskMaster Pro initialized successfully!');
            }

            /**
             * Set up all event listeners for the application
             */
            setupEventListeners() {
                // Task form submission
                this.taskForm.addEventListener('submit', (e) => this.handleTaskSubmit(e));
                
                // Search functionality with debounce
                let searchTimeout;
                this.searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.handleSearch(e.target.value);
                    }, 300);
                });
                
                // Filter button events
                this.filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleFilterChange(e));
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'n') {
                        e.preventDefault();
                        document.getElementById('taskTitle').focus();
                    }
                });
            }

            /**
             * Handle task form submission
             * @param {Event} e - Form submit event
             */
            handleTaskSubmit(e) {
                e.preventDefault();
                
                // Extract form data
                const formData = new FormData(this.taskForm);
                const taskData = {
                    id: Date.now(), // Simple ID generation
                    title: document.getElementById('taskTitle').value.trim(),
                    description: document.getElementById('taskDescription').value.trim(),
                    priority: document.getElementById('taskPriority').value,
                    dueDate: document.getElementById('taskDueDate').value,
                    category: document.getElementById('taskCategory').value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                // Validate required fields
                if (!taskData.title) {
                    this.showNotification('Please enter a task title', 'error');
                    return;
                }

                // Add task to array
                this.tasks.unshift(taskData); // Add to beginning for latest-first order
                
                // Save to storage and update UI
                this.saveTasksToStorage();
                this.renderTasks();
                this.updateStatistics();
                
                // Reset form and show success message
                this.taskForm.reset();
                this.showNotification('Task created successfully! 🎉', 'success');
                
                console.log('New task created:', taskData);
            }

            /**
             * Handle search input changes
             * @param {string} searchTerm - The search term entered by user
             */
            handleSearch(searchTerm) {
                const filteredTasks = this.filterTasks(this.tasks, this.currentFilter, searchTerm);
                this.renderTaskList(filteredTasks);
                
                console.log(`Search performed: "${searchTerm}", found ${filteredTasks.length} tasks`);
            }

            /**
             * Handle filter button changes
             * @param {Event} e - Click event from filter button
             */
            handleFilterChange(e) {
                // Update active button state
                this.filterButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                // Update current filter and re-render
                this.currentFilter = e.target.dataset.filter;
                this.renderTasks();
                
                console.log(`Filter changed to: ${this.currentFilter}`);
            }

            /**
             * Filter tasks based on status, priority, and search term
             * @param {Array} tasks - Array of tasks to filter
             * @param {string} filter - Filter type (all, pending, completed, etc.)
             * @param {string} searchTerm - Optional search term
             * @returns {Array} Filtered tasks array
             */
            filterTasks(tasks, filter, searchTerm = '') {
                let filtered = [...tasks];
                
                // Apply status/priority filters
                switch (filter) {
                    case 'pending':
                        filtered = filtered.filter(task => !task.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(task => task.completed);
                        break;
                    case 'high':
                        filtered = filtered.filter(task => task.priority === 'high');
                        break;
                    case 'overdue':
                        const today = new Date().toISOString().split('T')[0];
                        filtered = filtered.filter(task => 
                            task.dueDate && task.dueDate < today && !task.completed
                        );
                        break;
                }
                
                // Apply search filter if search term exists
                if (searchTerm.trim()) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(task =>
                        task.title.toLowerCase().includes(term) ||
                        task.description.toLowerCase().includes(term) ||
                        task.category.toLowerCase().includes(term)
                    );
                }
                
                return filtered;
            }

            /**
             * Render all tasks with current filter and search
             */
            renderTasks() {
                const searchTerm = this.searchInput.value;
                const filteredTasks = this.filterTasks(this.tasks, this.currentFilter, searchTerm);
                this.renderTaskList(filteredTasks);
            }

            /**
             * Render the task list in the DOM
             * @param {Array} tasks - Tasks to render
             */
            renderTaskList(tasks) {
                if (tasks.length === 0) {
                    this.taskList.innerHTML = `
                        <div class="empty-state fade-in">
                            <div style="font-size: 4rem;">
                                ${this.currentFilter === 'completed' ? '🎉' : 
                                  this.currentFilter === 'overdue' ? '⏰' : '📝'}
                            </div>
                            <h3>${this.getEmptyStateMessage()}</h3>
                            <p>${this.getEmptyStateSubtext()}</p>
                        </div>
                    `;
                    return;
                }

                // Generate HTML for all tasks
                const tasksHTML = tasks.map(task => this.generateTaskHTML(task)).join('');
                this.taskList.innerHTML = tasksHTML;
                
                // Add animation class to new elements
                this.taskList.querySelectorAll('.task-item').forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('slide-up');
                    }, index * 50);
                });
            }

            /**
             * Generate HTML for a single task item
             * @param {Object} task - Task object
             * @returns {string} HTML string for the task
             */
            generateTaskHTML(task) {
                const isOverdue = task.dueDate && task.dueDate < new Date().toISOString().split('T')[0] && !task.completed;
                const dueDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date';
                const createdDate = new Date(task.createdAt).toLocaleDateString();
                
                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${this.escapeHtml(task.title)}</div>
                                <div class="task-meta">
                                    <span>📅 Due: ${dueDate}</span>
                                    <span>📂 ${task.category}</span>
                                    <span>📝 Created: ${createdDate}</span>
                                    ${isOverdue ? '<span style="color: #e53e3e;">⚠️ Overdue</span>' : ''}
                                </div>
                            </div>
                            <span class="task-priority priority-${task.priority}">
                                ${task.priority}
                            </span>
                        </div>
                        
                        <div class="task-description">
                            ${task.description ? this.escapeHtml(task.description) : '<em>No description</em>'}
                        </div>
                        
                        <div class="task-actions">
                            <button class="btn btn-sm ${task.completed ? 'btn-secondary' : 'btn-primary'}" 
                                    onclick="taskManager.toggleTaskStatus(${task.id})">
                                ${task.completed ? '↩️ Reopen' : '✅ Complete'}
                            </button>
                            <button class="btn btn-sm btn-secondary" 
                                    onclick="taskManager.editTask(${task.id})">
                                ✏️ Edit
                            </button>
                            <button class="btn btn-sm btn-danger" 
                                    onclick="taskManager.deleteTask(${task.id})">
                                🗑️ Delete
                            </button>
                        </div>
                    </div>
                `;
            }

            /**
             * Toggle task completion status
             * @param {number} taskId - ID of task to toggle
             */
            toggleTaskStatus(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    
                    this.saveTasksToStorage();
                    this.renderTasks();
                    this.updateStatistics();
                    
                    const status = task.completed ? 'completed' : 'reopened';
                    this.showNotification(`Task ${status}! ${task.completed ? '🎉' : '🔄'}`, 'success');
                    
                    console.log(`Task ${taskId} ${status}`);
                }
            }

            /**
             * Delete a task after confirmation
             * @param {number} taskId - ID of task to delete
             */
            deleteTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task && confirm(`Are you sure you want to delete "${task.title}"?`)) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    
                    this.saveTasksToStorage();
                    this.renderTasks();
                    this.updateStatistics();
                    
                    this.showNotification('Task deleted successfully! 🗑️', 'success');
                    console.log(`Task ${taskId} deleted`);
                }
            }

            /**
             * Edit a task (simplified version - in real app would open modal)
             * @param {number} taskId - ID of task to edit
             */
            editTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    // For demo purposes, just allow editing the title
                    const newTitle = prompt('Edit task title:', task.title);
                    if (newTitle && newTitle.trim()) {
                        task.title = newTitle.trim();
                        task.updatedAt = new Date().toISOString();
                        
                        this.saveTasksToStorage();
                        this.renderTasks();
                        
                        this.showNotification('Task updated successfully! ✏️', 'success');
                        console.log(`Task ${taskId} updated`);
                    }
                }
            }

            /**
             * Update statistics display
             */
            updateStatistics() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                // Update DOM elements with animation
                this.animateNumberChange(this.totalTasksEl, total);
                this.animateNumberChange(this.completedTasksEl, completed);
                this.animateNumberChange(this.pendingTasksEl, pending);
                
                this.completionRateEl.textContent = `${completionRate}%`;
                this.progressFillEl.style.width = `${completionRate}%`;
                
                console.log(`Statistics updated: ${total} total, ${completed} completed, ${completionRate}% rate`);
            }

            /**
             * Animate number changes in statistics
             * @param {HTMLElement} element - Element to animate
             * @param {number} newValue - Target value
             */
            animateNumberChange(element, newValue) {
                const currentValue = parseInt(element.textContent) || 0;
                if (currentValue === newValue) return;
                
                const duration = 500;
                const steps = 20;
                const stepValue = (newValue - currentValue) / steps;
                const stepDuration = duration / steps;
                
                let step = 0;
                const animation = setInterval(() => {
                    step++;
                    const value = Math.round(currentValue + (stepValue * step));
                    element.textContent = step === steps ? newValue : value;
                    
                    if (step >= steps) {
                        clearInterval(animation);
                    }
                }, stepDuration);
            }

            /**
             * Save tasks to localStorage for persistence
             */
            saveTasksToStorage() {
                try {
