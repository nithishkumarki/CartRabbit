<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-text {
            font-size: 16px;
            color: #2d3748;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state div {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .task-count {
            text-align: center;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .add-task {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Simple Tasks</h1>
        
        <div class="add-task">
            <input type="text" id="taskInput" class="task-input" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn" class="add-btn">Add Task</button>
        </div>
        
        <div class="task-count" id="taskCount">0 tasks</div>
        
        <ul class="task-list" id="taskList">
            <div class="empty-state">
                <div>üìù</div>
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started</p>
            </div>
        </ul>
    </div>

    <script>
        class SimpleTaskManager {
            constructor() {
                this.tasks = [];
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.taskList = document.getElementById('taskList');
                this.taskCount = document.getElementById('taskCount');
                
                this.init();
            }

            init() {
                // Add event listeners
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTask();
                    }
                });
                
                // Focus on input when page loads
                this.taskInput.focus();
            }

            addTask() {
                const taskText = this.taskInput.value.trim();
                
                if (!taskText) {
                    this.taskInput.focus();
                    return;
                }

                // Create new task
                const task = {
                    id: Date.now(),
                    text: taskText,
                    createdAt: new Date()
                };

                // Add to beginning of array
                this.tasks.unshift(task);
                
                // Clear input
                this.taskInput.value = '';
                this.taskInput.focus();
                
                // Update display
                this.renderTasks();
                this.updateTaskCount();
            }

            deleteTask(taskId) {
                this.tasks = this.tasks.filter(task => task.id !== taskId);
                this.renderTasks();
                this.updateTaskCount();
            }

            renderTasks() {
                if (this.tasks.length === 0) {
                    this.taskList.innerHTML = `
                        <div class="empty-state">
                            <div>üìù</div>
                            <h3>No tasks yet!</h3>
                            <p>Add your first task above to get started</p>
                        </div>
                    `;
                    return;
                }

                const tasksHTML = this.tasks.map(task => `
                    <li class="task-item">
                        <span class="task-text">${this.escapeHtml(task.text)}</span>
                        <button class="delete-btn" onclick="taskManager.deleteTask(${task.id})">
                            Delete
                        </button>
                    </li>
                `).join('');

                this.taskList.innerHTML = tasksHTML;
            }

            updateTaskCount() {
                const count = this.tasks.length;
                this.taskCount.textContent = `${count} task${count === 1 ? '' : 's'}`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the task manager
        const taskManager = new SimpleTaskManager();
    </script>
</body>
</html>
